<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/main.css" rel="stylesheet" type="text/css"/>
  
  <title>Document</title>
</head>
<body>
  


  <div class="container">



    <h1>SORTING VISUALIZATION</h1>


    <canvas class="visualizer" width="1000px" height="400px"></canvas>
  
  
    <div class="relative">

      <div class="info">
        <div class="info__sub-block">
          State: <span class="state-name-js"></span>
        </div>
        <div class="info__sub-block">
          Swap count: <span class="cycle-no-js"></span>
        </div>
      </div>

      <div class="btn-container">
        <button  class="btn  btn-start-stop-js">Start</button>
        <button  class="btn  btn-apply-changes-js">Reset</button>
      </div>


      <div class="options  options-ontainer-js">
  
        <div class="options__sub-block">
          <span class="options__name">Algorithm</span>
          <select name="" id="" class="options__opt  options__algorythm-js"></select>
        </div>
    
        <div class="options__sub-block">
          <span class="options__name">Array length</span>
          <input  class="options__opt  options__array-length-js"  type="range">
          <span class="options__current-value  options__current-value-arr-len-js"></span>
        </div>
    
        <div class="options__sub-block">
          <span class="options__name">Max. value</span>
          <input  class="options__opt  options__max-value-js"  type="range">
          <span class="options__current-value  options__current-value-max-val-js"></span>
        </div>
    
        <div class="options__sub-block">
          <span class="options__name">Speed</span>
          <input class="options__opt  options__speed-js"  type="range">
          <span class="options__current-value  options__current-value-speed-js"></span>
        </div>
    
      </div>


    </div>


  </div>



</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
