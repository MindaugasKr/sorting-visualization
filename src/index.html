<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/main.css" rel="stylesheet" type="text/css"/>
  
  <title>Document</title>
</head>
<body>
  




  <h1>SORTING VISUALIZATION</h1>


  <canvas class="visualizer" width="1000px" height="400px"></canvas>


  <div>
    <span class="state-name-js"></span>
    <span class="cycle-no-js"></span>
  </div>


  <div class="options">

    <div class="options__sub-block">
      <span>Algorythm:</span>
      <select name="" id="" class="options__algorythm-js">
      </select>
    </div>

    <div class="options__sub-block">
      <span>Array length:</span>
      <input type="text"  class="options__array-length-js"  value="50">
    </div>

    <div class="options__sub-block">
      <span>Max. value</span>
      <input type="text"  class="options__max-value-js"  value="100">
    </div>

    <div class="options__sub-block">
      <span>Speed</span>
      <input type="text"  class="options__speed-js"  value="1">
    </div>

  </div>


  <div class="btn-box">
    <button  class="btn-start-stop-js">Start / Stop</button>
    <button  class="btn-apply-changes-js">Apply changes / Reset</button>
  </div>





</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
